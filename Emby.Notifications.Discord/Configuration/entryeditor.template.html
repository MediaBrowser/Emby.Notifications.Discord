<div class="inputContainer">
    <input is="emby-input" type="text" class="txtFriendlyName" required="required" label="${LabelName}" />
    <div class="fieldDescription">${FriendlyNameForReferenceHelp}</div>
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtDiscordWebhookUri" required="required" label="${LabelDiscordWebhookUrl}:" />
</div>
<div class="inputContainer">
    <input is="emby-input" type="text" class="txtAvatarUrl" label="${LabelAvatarUrl}:" />
</div>
<div class="inputContainer">
    <input is="emby-input" type="text" class="txtUsername" label="${LabelWebhookUsername}:" />
</div>

<div class="selectContainer">
    <select is="emby-select" class="mentionType" label="${LabelMentionType}:">
        <option value="Everyone">@everyone</option>
        <option value="Here">@here</option>
        <option value="None">None</option>
    </select>
</div>
